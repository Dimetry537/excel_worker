services:
  web:
    build: .
    container_name: fastapi_app
    restart: unless-stopped
    expose:
      - "8000"
    env_file:
      - .env.prod
    volumes:
      - exports_data:/app/exports
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  celery:
    build: .
    container_name: celery_worker
    restart: unless-stopped
    command: celery -A src.tasks.tasks worker --loglevel=info --concurrency=8 -n worker@%h -E
    env_file:
      - .env.prod
    volumes:
      - exports_data:/app/exports
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G

  flower:
    build: .
    container_name: flower
    restart: unless-stopped
    expose:
      - "5555"
    command: celery -A src.tasks.tasks flower --port=5555 --basic_auth=${admin_username}:${admin_password}
    env_file:
      - .env.prod
    depends_on:
      - celery

  redis:
    image: redis:7-alpine
    container_name: redis_cache
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  exports_data:
